name: "🚀 » publish"

on:
  release:
    types: [published]

defaults:
  run:
    shell: 'bash'

jobs:
  build:
    name: 🏗️ » build
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: kurv
            archive: kurv-linux-x86_64.tar.gz

          - os_name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: kurv.exe
            archive: kurv-windows-x86_64.zip
    steps:
      - name: 📁 » checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🗃️ » cache cargo
        uses: Swatinem/rust-cache@v2

      - name: 🏗️ » build kurv
        uses: houseabsolute/actions-rust-cross@v0
        with:
          cross-version: 
          command: "build"
          target: ${{ matrix.platform.target }}
          args: "--release"

      - name: 📦 » archive kurv release
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release

          if [[ "${{ matrix.platform.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ matrix.platform.archive }} ${{ matrix.platform.bin }}
          else
            tar czvf ../../../${{ matrix.platform.archive }} ${{ matrix.platform.bin }}
          fi
          cd -

      - name: 📤 » upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: kurv-${{ matrix.platform.os_name }}
          path: "kurv-*"

          
  publish-gh-release:
    name: 🚀 » publish github release
    needs: build
    runs-on: ubuntu-latest
    steps:
      # downloads the artifact from the build job
      - name: 📥 » download artifacts
        uses: actions/download-artifact@v4

      - name: 📁 » list files
        run: ls -l -a -R

      - name: 🚀 » upload artifacts to github release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            kurv-*
