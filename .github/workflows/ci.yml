name: "ðŸ”„ ci & publish"

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - .editorconfig
      - .gitignore
  pull_request:
    branches:
      - "*"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    uses: ./.github/workflows/checks.yml
    secrets: inherit

  draft_release:
    if: 
      github.event_name == 'push' &&
      (
        startsWith(github.event.head_commit.message, 'release:') || 
        startsWith(github.event.head_commit.message, 'release(')
      )
    uses: ./.github/workflows/draft-release.yml
    secrets: inherit
        
