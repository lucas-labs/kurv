[package]
name = "kurv"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
opt-level = 's'

[dependencies]
anyhow = "1.0.75"
chrono = { version="0.4.31", features = ["serde"] }
command-group = "5.0.1"
crossterm = "0.27.0"
indoc = "2.0.4"
log = "0.4.20"
regex-lite = "0.1.5"
serde = { version = "1.0.193", features = ["derive"] }
serde_yaml = "0.9.27"
thiserror = "1.0.50"

